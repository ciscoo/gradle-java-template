name: CI

on:
  push:
    branches:
      - main
      - 'release/**'
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - '**'

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Build
        uses: ./.github/actions/main-build
  Windows:
    runs-on: windows-latest
    steps:
      - name: Prepare Windows Runner
        run: |
          git config --global core.autocrlf true
          git config --global core.longPaths true
      - name: Check Out Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Build
        uses: ./.github/actions/main-build
  macOS:
    runs-on: macos-latest
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Build
        uses: ./.github/actions/main-build
  publish_snapshot:
    name: Publish Snapshot Artifacts
    needs: Linux
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'ciscoo/gradle-java-template' && (startsWith(github.ref, 'refs/heads/releases/') || github.ref == 'refs/heads/main')
    steps:
      - name: Check Out Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Publish
        uses: ./.github/actions/run-gradle
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        with:
          arguments: publishAllPublicationsToMavenCentralSnapshotsRepository -x check
